language: node_js

node_js:
  - 12

deploy:
  provider: npm
  email: "juankarrey@gmail.com"
  api_key: $NPM_AUTH_TOKEN

before_script:
  - npm install

script:
  - npm run build
  - npm run lint
  - npm run test

after_success:
  - export TRAVIS_PULL_REQUEST_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
  - export TRAVIS_BRANCH=$TRAVIS_BRANCH
  - ./ci/publish.sh